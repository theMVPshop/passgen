<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictaPass</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"/>

    <script src="/javaScript/main.js" defer></script>
    <script src="./javaScript/imageFetch.js"></script>
</head>
    <body>
        <header>
            <div class="header-container">
                <img src="/images/logo.png" alt="Logo" class="logo">
            </div>
        </header>

        <section class="hero">
            <div class="container flex-container">
                <div class="hero-content card-background">
                    <h2>Password Generator Powered by AI</h2>
                    <p>At PictaPass we use AI to generate passphrases and images to help you remember a secure password.</p>
                    <div class="button-group">
                        <a href="#password-generator-section" class="btn-primary" id="btn-start">Get Started</a>

                        <a href="#" class="btn-secondary" onclick="imageFetch()">Learn More</a>
                    </div>
                </div>
        
                <div class="hero-image">
                    <video autoplay muted loop>
                        <!-- <source src="/images/video.mp4" type="video/mp4"> -->
                        Your browser does not support the video tag.
                    </video>
                </div>
                
            </div>
        </section>

        <section class="password-generator" style="display: none;">
            <div class="container flex-container">
                <div class="pw-gen-content card-background">
                    <div class="button-group">
                        <a href="#password-show-section" class="btn-primary" id="btn-generate">Generate Password</a>
                    </div>
                </div>
            </div>    
        </section>

        <section class="password-show" style="display: none;">
            <div class="container flex-container">
                <div class="pw-gen-content card-background">
                    <h3>Sample Password: <span id="generatedPassword"></span></h3>
                    <p>Sample Passphrase: </p>
                    <div class="button-group">
                        <a href="#password-check-section" class="btn-primary" id="btn-pw-check">Next</a>
                    </div>
                </div>
            </div>    
        </section>

        <section class="password-check" style="display: none;"> 
            <div class="container flex-container">
                <div class="pw-check-content card-background">
                    <h3>What's your password?</h3>
                    <br>
                    <input type="password" placeholder="type your new password"></input>
                    <div class="button-group">
                        <button class="btn-primary" id="btn-pw-verify">Check Password</button>
                        <br>
                        <br>
                        <button class="btn-secondary" id="btn-reveal-hint">Reveal passphrase</button>
                    </div>
                    <div class="pw-hint-content">
                        <h3 class="hint-phrase" style="display: none;">Sample Passphrase</h3>
                        <button class="btn-secondary" id="btn-hide-hint" style="display: none">Hide passphrase</button>    
                    </div>
                </div>
                
            </div>   
        </section>

        <section class="image-display" style="display: none;">...</section>

        <section class="image-download" style="display: none;">...</section>

        
    </body>
    
</html>
